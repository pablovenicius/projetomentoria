<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>criando formularios</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
<header>
<h1>Mentoria</h1>
<P>
    Preencha o Formulário abaixo para agendar a sua mentoria
</P>

</header>
<form id="my-form">
    <fieldset>

        <div class="fieldset-wrapper">
            <legend>Informações Pessoais</legend>
            <div class="col-2">
            <div class="input-wrapper">
                <label for="mentoring-name">Nome</label>
                <input type="text" id="mentoring-name">
            </div>
<div class="input-wrapper">
    <label for="mentoring-surname">Sobrenome</label>
    <input type="text" id="mentoring-surname">
</div>
</div>
<div class="input-wrapper">
    <label for="mentoring-email">Email <span>(digite um email valido)</span></label>
    <input type="email" id="mentoring-email">
</div>
<div class="input-wrapper">
    <label for="mentoring-password">senha <span>(minimo 6 caracteres)</span></label>
<input type="password" id="mentoring-password">
</div>
        </div>
    </fieldset>
<fieldset>
<div class="fieldset-wrapper">
<legend>Informações Do Mentor </legend>
<div class="input-wrapper">
    <label for="name-professor">Nome do seu mentor </label>
    <input type="text" id="name-professor">
</div>
</div>
</fieldset>
<fieldset>
    <div class="fieldset-wrapper">
        <legend>Seus Horarios Disponíveis</legend>
        <div class="col-3">
        <div class="input-wrapper">
            <label for="first-mentoring" id="mentoring"> Primeira Mentoria</label>
            <label for="Date-1">Data <span>(dd/mm/aaaa)</span></label>
            <input class="first-mentoring" type="date" id="first-mentoring"/>
        </div>
        <div class="input-wrapper">
            <label for="start-hour">Das</label>
            <input class="hour" type="time" id="hour"/>
        </div>
        <div class="input-wrapper">
            <label for="end">até</label>
            <input class="hour" type="time" id="hour"/>
        </div> 
    </div>
        <div class="col-3">
        <div class="input-wrapper">
            <label for="first-mentoring" id="mentoring">Segunda Mentoria </label>
            <label for="date-2">Data <span>(dd/mm/aaaa)</span></label>
            <input class="first-mentoring" type="date" id="first-mentoring"/>
        </div>
        <div class="input-wrapper">
            <label for="start-hour">Das</label>
            <input class="hour" type="time" id="hour"/>
        </div>
        <div class="input-wrapper">
            <label for="end">até</label>
            <input class="hour" type="time" id="hour"/>
     </div> 
    </div>
    </div>
    
</fieldset>

</form>
<footer>
    <input class="button" 
    type="submit"
    form="my-form"
    value="salvar" >
</footer>


    </div>
</body>
</html>
